{%load  static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title> {% block TituloDePagina %} Piso {%  endblock %} </title>

    <link rel="icon" type="image/x-icon" href="{% static 'core/assets/img/logo.ico' %}"/>
    <link href="{% static 'core/assets/css/loader.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'core/assets/js/loader.js' %}"></script>

    <!-- Common Styles Starts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
   
    <link href="{% static 'core/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'core/assets/css/main.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'core/assets/css/structure.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'core/plugins/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'core/plugins/highlight/styles/monokai-sublime.css' %}" rel="stylesheet" type="text/css" />
    <!-- Common Styles Ends -->
    <!-- Common Icon Starts -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <!-- Common Icon Ends -->
</head>
<body>
    <!-- Loader Starts -->
    <div id="load_screen"> 
        <div class="boxes">
            <div class="box">
                <div></div><div></div><div></div><div></div>
            </div>
            <div class="box">
                <div></div><div></div><div></div><div></div>
            </div>
            <div class="box">
                <div></div><div></div><div></div><div></div>
            </div>
            <div class="box">
                <div></div><div></div><div></div><div></div>
            </div>
        </div>
        <p class="xato-loader-heading">Xato</p>
    </div>
    <!--  Loader Ends -->
    <!--  ++++++++++++++++++++++++++++++++++++ Barra de Navegacion  Superior Inicio ++++++++++++++++++++++++++ -->
    <div class="header-container fixed-top">
        <header class="header navbar navbar-expand-sm">
            <ul class="navbar-item theme-brand flex-row  text-center">
                <li class="nav-item">
                    <a href="javascript:void(0);" class="sidebarCollapse" data-placement="bottom">
                        <i class="las la-bars"></i>
                    </a>
                </li>
            </ul>
            <!-- ++++ Buscar en el site  +++-->
            <ul class="navbar-item flex-row ml-md-0 ml-auto">
                <li class="nav-item align-self-center search-animated">
                    <i class="las la-search toggle-search"></i>
                    <form class="form-inline search-full form-inline search" action="pages_search_result.html" role="search">
                        <div class="search-bar">
                            <input type="text" class="form-control search-form-control  ml-lg-auto" placeholder="Buscar aqui">
                        </div>
                    </form>
                </li>
                
            </ul>
            <!-- ++++ Buscar en el site FIN +++-->
        </header>
    </div>
    <!--  ++++++++++++++++++++++++++++++++++++ Barra de Navegacion Superio Fin  +++++++++++++++++++++++++++++++-->

    <!--  ++++++++++++++++++++++++++++++++++++ Main Container Starts   ++++++++++++++++++++++++++++++++++++++++-->
    <div class="main-container" id="container">
        <div class="overlay"></div>
        <div class="search-overlay"></div>
        <div class="rightbar-overlay"></div>
        <!--  ++++++++++++++++++++++++++++++++++ Sidebar Starts +++++++++++++++++++++++++++++++++++++++++++-->
        {% include "core/nnavegacion.html"%}
        <!--++++++++++++++++++++++++++++++++++++ Sidebar Ends  ++++++++++++++++++++++++++++++++++++++++++++-->
        <!--  Content Area Starts  -->
        <div id="content" class="main-content">
            <!-- Main Body Starts -->
            <div class="layout-px-spacing">
                <div class="layout-top-spacing mb-2"> 
                    <div class="col-md-12">
                        <div class="row">
                            <div class="container p-0">
                                <div class="row layout-top-spacing">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main Body Ends -->
        </div>
        <!--  Content Area Ends  -->

    </div>
    <!--   ++++++++++++++++++++++++++++++++++ Main Container Ends +++++++++++++++++++++++++++++++++++++++++++++++-->
    <!-- Common Script Starts -->
    <script src="{% static 'core/assets/js/libs/jquery-3.1.1.min.js'%}"></script>
    <script src="{% static 'core/bootstrap/js/popper.min.js'%}"></script>
    <script src="{% static 'core/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'core/plugins/perfect-scrollbar/perfect-scrollbar.min.js'%}"></script>
    <script src="{% static 'core/assets/js/app.js'%}"></script>
    <script>
        $(document).ready(function() {
            App.init();
        });
    </script>
    <script src="{% static 'core/assets/js/custom.js'%}"></script>
    <!-- Common Script Ends -->
</body>
</html>
